apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.example.simplegesture"
        minSdkVersion 18
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    //    compile files('libs/gesture-v2.0.0.jar')
    //    compile files('libs/sdk-v1.0.0.jar')
    compile files('/Users/Lars/Downloads/SimpleGesture/libs/gesture-v2.0.0.jar')
    compile files('/Users/Lars/Downloads/SimpleGesture/libs/sdk-v1.0.0.jar')
}
